<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header-wrapper mb-3">
        <h1>To-Do List</h1>
        <button id="darkModeToggle" class="btn btn-sm btn-primary">üåô Dark Mode</button>
    </div>

    <form action="/add" method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="New Task" required>
            <select name="category" class="form-select">
                <option value="">No Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Other">Other</option>
            </select>
            <select name="priority" class="form-select">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item {% if task.completed %}completed{% endif %}">
            <div>
                <strong>{{ task.title }}</strong>

                {% if task.category %}
                <span class="badge
                    {% if task.category == 'Work' %}bg-work
                    {% elif task.category == 'Personal' %}bg-personal
                    {% else %}bg-other{% endif %}">
                    {{ task.category }}
                </span>
                {% endif %}

                <span class="badge priority 
                     {% if task.priority == 'High' %}high
                     {% elif task.priority == 'Medium' %}medium
                     {% else %}low{% endif %}">
                    {{ task.priority }}
                </span>
            </div>
            <div>
                <a href="/toggle/{{ task.id }}" class="btn btn-sm">‚úîÔ∏è</a>
                <a href="/delete/{{ task.id }}" class="btn btn-sm">‚ùå</a>
            </div>
        </li>
        {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        const body = document.body;

        function updateButtonText() {
            if(body.classList.contains('dark-mode')) {
                toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                toggleBtn.textContent = 'üåô Dark Mode';
            }
        }

        // Load saved mode
        if(localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
        }
        updateButtonText();

        // Toggle on click
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if(body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
            updateButtonText();
        });
    </script>
</body>
</html>
